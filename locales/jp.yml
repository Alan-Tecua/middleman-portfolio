jp:
  about:
    title: "挨拶"
    desc: "<span>アラン</span>です。元工業デザイナーで、日本に住んでおり、今はキャリアを<strong>フルスタックウェブ開発者</strong>に転向しています。"
    desc2: "コーディングを学び始めたのは、<strong>5年間のデザインスキル</strong>をバックエンドとフロントエンドの幅広い知識で補完し、創造性とプログラミングを融合させ、専門性を次のステップに引き上げるためです。過去の経験を通じて、<strong>チームで働く能力、イニシアチブを取る能力、周囲の人々とコミュニケーションを取る能力</strong>を身に付けました。どんな環境でもうまく働き、積極的にスキルを活用して<strong>目標</strong>を達成します。"
    desc3: "スキル開発の合間には、<strong>アクロヨガ</strong>の練習、<strong>写真</strong>を撮るためのハイキング、新しい<strong>料理レシピ</strong>を学んで試すのが大好きです。"
    skill: "私の技術スタック："
  work:
    title: "私の仕事"
    wp:
      doko: "DOKOJAPAN K.K."
      position: "フルスタック開発者"
      doko1: "唯一のフルスタック開発者として、AWSなどのクラウドサービスの保守、vue.jsとTypescriptでのスケーラブルなコンポーネントの作成、Nuxt.jsをメインフレームワークとして使用して開発を行いました。新製品<span><a target='_blank' href='https://www.menuforgood.com/'>menuforGOOD</a></span>の立ち上げに取り組み、Figmaで次のページや機能のプロトタイプを作成しました。MenuForGoodのロゴデザインや関連イラストの作成にも携わりました。"
